<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteinerIndex">
        <header>
            <div class="logo">PAPI</div>
            <div class="h1">
            <h1 class="title">TIPS</h1>
            </div>
            <div class="langWrap">
                <a href="#" language='english' class="langIcon">
                    <img src="ca.svg" alt="eng"  width="15px" height="15px" class="active">
                </a>
                <a href="#" language='deutchland' class="langIcon">
                    <img src="de.svg" alt="de" width="15px" height="15px" data-reload>
                </a>
                <a href="#" language='franÃ§ais' class="langIcon">
                    <img src="fr.svg" alt="fra" width="15px" height="15px" data-reload>
                </a>
                <a href="#" language='espagnol' class="langIcon">
                    <img src="es.svg" alt="es"  width="15px" height="15px" data-reload>
                </a>
                <a href="#" language='ukrainian'>
                    <img src="ua.svg" alt="ua"  width="15px" height="15px" data-reload>
                </a>
            </div>
        </header>

        <div class="cardContainer">
            <div class="card-container">
                <div class="front">
                    <div class="imageDiv">
                        <img src="https://pngimg.com/uploads/visa/visa_PNG36.png" alt="visa" width="65px" height="55px">
                    </div>
                    <div class="card-number">#### #### #### ####</div>
                    <div class="card-holder-name">full name</div>
                    <div class="box">
                        <span>expires</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span>/</span>
                            <span class="exp-year">yy</span>
                        </div>
                        <div class="cvv-box">cvv</div>
                    </div>
                </div>
   
        </div>
    </div>
    <div class="amount">
        <h2 id="amount-value"></h2>
    </div>
    <div>
        <input type="number"  class="card-number-input" maxlength="16" minlength="3">
    </div>
    <div>
        <input type="text" class="card-holder-input">
    </div>
    <div class="inputFlex">
        <div class="monthAndYear">
            <div class="expairy-month">
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="expairy-year">
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2022">2022</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2031">2031</option>
                    <option value="2031">2032</option>
                </select>
            </div>
        </div>
    </div>
    <div class="cvv"><input type="password" maxlength="3"minlength="3" class="cvv-input">
    </div>
    <div class="payment">
        <button class="paymentButton" type="submit"> Go To Payment &#8594</button>
    </div>
    <div class="apple-pay-button apple-pay-button-white"></div>
    <div>
        <button type="submit" class="payBtn">Pay</button>
    </div>
    <a href="index.html">Change Amount</a>
<script src="script.js"></script>
<script>
    const setAmount = localStorage.getItem('amount-value')
    document.getElementById('amount-value').textContent = setAmount;
</script>
</body>
</html>
